    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <style type="text/css">
        #screen {
            height: 800px;
            width: 600px;
            border: black;
            border-style: solid;
            margin-right: auto;
            margin-left: auto;
        }

        #nav-bar {
            height: 80px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .button {
            font-size: 1.8rem;
        }

        #step-progress-bar {
            height: 100%;
            width: 500px;
            display: flex;
            justify-content: center;
        }

        .single-step {
            height: 100%;
            width: 125px;
            border-style: solid;
            border-width: 1px;
        }

        .step-text-number {
            font-size: 24px;
            font-family: cursive;
            text-align: center;
            padding: 4px;
            margin: 0;
        }

        .step-text-description {
            font-size: 12px;
            font-family: cursive;
            text-align: center;
            padding: 4px;
            margin: 0;
        }

        #room-name {
            width: 80%;
            height: 40px;
            margin: 0 auto;
            border-style: solid;
            border-width: 1px;
            margin-top: 8px;
        }

        #room-name-text {
            font-size: 24px;
            text-align: center;
        }

        #room-container {
            width: 90%;
            height: 400px;
            margin: 0 auto;
            border-style: solid;
            border-width: 1px;
            margin-top: 8px;
        }

        #objects-container {
            width: 90%;
            height: 180px;
            margin: 0 auto;
            border-style: solid;
            border-width: 1px;
            margin-top: 8px;
        }

        #previous-next-button-container {
            width: 100%;
            height: 50px;
            margin: 0 auto;
            margin-top: 8px;
            display: flex;
            justify-content: space-around;
        }

        .objects::-webkit-scrollbar {
            display: none;
        }

        .objects {
            display: flex;
            overflow: scroll;
        }

        .single-object {
            flex-shrink: 0;
            height: 100px;
            width: 130px;
            margin: 20px;
            background-color: darkgrey;
        }

    </style>

        </div>
        <div id="step-progress-bar">

                <p class="step-text-number">Step 1:</p>

            <div class="single-step">

            <div class="single-step">

            </div>
            <div class="single-step">

                <p class="step-text-description">Save & Share</p>

        </div>
